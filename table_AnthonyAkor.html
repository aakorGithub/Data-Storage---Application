<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Table Anthony Akor</title>


    <!-- JQuery Library HERE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    <!-- dataTable package HERE -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css">
  
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
   
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    

    <!-- Boostrap HERE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  


    <!-- CSS HERE -->
    <style>
       table.dataTable{
        width: 80%;
        font-size: 20px;
       }
       thead{
          background-color: blue;
          color: white;
       }
       table.dataTable.no-footer{
          border: 5px solid gray;

       }

       /* Reponsive Web Design */
       @media only screen and (max-width:600px){

        table.dataTable{
           width:90%;
           font-size: 12px;

       }          
       }


    </style>



</head>
<body>

    <h2> Customer Profile Table 1 </h2>

    <!-- Copy and paste from DataTable website -->
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Customer 1 -->
            <tr>
                <td>1</td>
                <td>Anthony Akor</td>
                <td>aakor1@toromail.csudh.edu</td>
            </tr>
            <!-- Customer 2 -->
            <tr>
                <td>2</td>
                <td>David Tim</td>
                <td>dt@csudh.edu</td>
            </tr>

                <!-- Customer 3 -->
                <tr>
                    <td>3</td>
                    <td>Tina Mary</td>
                    <td>tm@csudh.edu</td>
                </tr>


        </tbody>
    </table>


   <!-- Table 2 JSON -->
   
   <h2> Customer Profile Table 2</h2>
   <!-- Modal Start Here -->
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Show Table
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


            <table id="data-table" class="display">
                <thead>
                   <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
         
                   </tr>
                </thead>
              </table>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

   <!-- Modal End Here -->



   

   




    <!-- JS HERE -->

    <script>
        // Table 1
       $(document).ready( function () {
           $('#myTable').DataTable();
         } );

        // Table 2 JSON

        $(document).ready( function () {
           
            var url="https://jsonplaceholder.typicode.com/users";
            
            // Set API request
            $.getJSON(url, function(data){ 

                var table =$("#data-table").DataTable();

                $.each(data, function (index, value){
                    table.row.add([value.id, value.name, value.email]).draw();
                });
            
            });
        
        } );

            


        
     


    </script>
    
</body>
</html>
